<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Jira Ticket Management</title>

</head>
<body>
    <!-- toolbar -->
    <div class="toolbar-cont">
        <div class="color-cont">
            <div class="light-pink toolbar-color"></div>
            <div class="light-blue toolbar-color"></div>
            <div class="light-green toolbar-color"></div>
            <div class="black toolbar-color"></div>
        </div>
        <div class="btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal-cont">
        <textarea class="textarea-cont"></textarea>
        <div class="priority-color-cont">
            <div class="light-pink priority-color"></div>
            <div class="light-blue priority-color"></div>
            <div class="light-green priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <!-- main container -->
    <div class="main-cont">
        <!--
        <div class="ticket-cont">
            <div class="ticket-color light-pink"></div>
            <div class="ticket-id">#1123</div>
            <div class="ticket">abcdef</div>
            <div class="lock-cont">
                <i class="fas fa-lock lock-icon"></i>
            </div>
        </div>
        -->
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
